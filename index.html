
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Form</title>
</head>
<body>

    <form id="google-sheet-form">
        <label>Name:</label>
        <input type="text" id="name" required><br>

        <label>Email:</label>
        <input type="email" id="email" required><br>

        <label>Message:</label>
        <textarea id="message" required></textarea><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("google-sheet-form").addEventListener("submit", function(e) {
            e.preventDefault();

            let formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                message: document.getElementById("message").value
            };

            fetch("YOUR_WEB_APP_URL", {
                method: "POST",
                body: JSON.stringify(formData),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(data => alert("Form submitted successfully!"))
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
